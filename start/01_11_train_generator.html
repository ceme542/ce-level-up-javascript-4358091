<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Generator</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to get to the next stop-->
  <button id="next-stop">Next Stop</button>

  <script>
    // Write your code here
    function* myGenerator(stops) {
      // First starting I had the syntax all messed up and passing in stops wasn't working.
      //  Now that it is fixed up (did a js version of this) it works
      // const stops = ["Poughkeepsie", "Newburgh", "Peekskill", "Yonkers", "Bronx", "Grand Central"];
      for (let i = 0; i < stops.length; i++) {
      // i'd rather use a more modern for loop
        yield stops[i];
      }
    }
    const stops = ["Fake One", "Poughkeepsie", "Newburgh", "Peekskill", "Yonkers", "Bronx", "Grand Central"];
    const gen = myGenerator(stops);
    const btn = document.querySelector("#next-stop");
    btn.addEventListener('click', function() {
      let { value, done } = gen.next();
      // console.log(value, done);
      if (done) {
        btn.disabled = true;
        console.log("We made it!")
      } else {
        console.log(`The next stop is ${value}`)
      }
    });

  </script>
</body>

</html>
