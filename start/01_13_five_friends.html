<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    /* image thumbnails for 5 friends.
    */
    // const url = "https://randomuser.me/api/?results=5"
    async function getUsers() {
      const url = "https://randomuser.me/api/?results=5"
      let response = await fetch(url);
      let data = await response.json();
      console.dir(data);
      let people = data.results;
      console.log(people);
      let timelineNode = document.querySelector("#timeline");
      people.forEach(friend => {
        console.log(friend.name);
        friendImg= document.createElement("img")
        friendImg.src = friend.picture.thumbnail;
        friendImg.alt = `${friend.name.first} ${friend.name.last}` 
        timelineNode.appendChild(friendImg);
        // src= alt=
      });
    }
    getUsers();
    
    
    
  </script>
</body>

</html>
