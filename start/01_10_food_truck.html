<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Truck</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your menu -->
  <ul id="combined-menu"></ul>


  <script>
    // Write your code here
    const menu_1 = ["pizza", "calzone", "soda", "pasta", "beer"];
    const menu_2 = ["pasta", "grilled chicken", "steak"];
    const menu_3 = ["water", "soda", "beer", "wine"];
    const menu_4 = ["roast beef", "french dip", "club"];
    const menu_set = new Set([...menu_1, ...menu_2, ...menu_3, ...menu_4]);
    console.log(menu_set);

    menuNode = document.querySelector("#combined-menu");
    menu_set.forEach((item) => {
      li = document.createElement("li");
      li.textContent = item;
      menuNode.appendChild(li);
    });
  </script>
</body>

</html>
